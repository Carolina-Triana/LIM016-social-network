<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<style>
    .search{
        width: 300px;
        background: none;
        padding: 5px;
        cursor: pointer;
        padding: 0.30% 2%;
        border: 2px solid #00BCB4;
        background-color: #00bcb475;
        border-radius: 10px;
    }
    .fafasearch{
        position: absolute;
        padding-left: 8px;
        padding-top: 5px;
        cursor: pointer;
    }
    .fa-magnifying-glass{
        color: white;

    }

    .box-workers{
        height: 250px;
        border: 2px solid #00BCB4;
        background-color: #00bcb475; 
        width: 300px;
        border-radius: 10px;
        margin-top: 2%;
        color: white;
        overflow-y: scroll;
        font-size: large;
    }
    
    .services-text{
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-left: 8px;
        
    }

    .service-list ul li{
        padding-top: 20px;
        list-style:none; 
    }

    ::-webkit-scrollbar {
        width: 17px;
        background: #00BCB4;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #00BCB4;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background: #C4C4C4;
        border-radius: 10px;
    }

    .box-friends{
        height: 250px;
        border: 2px solid #00BCB4;
        background-color: #00bcb475; 
        width: 300px;
        border-radius: 10px;
        margin-top: 2%;
        color: white;
        overflow-y: scroll;
        font-size: large;
    }

</style>
<body>
  <section>
      <div id="box-search" class="box-search">
        <span class="fafasearch">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <input type="search" class="search input-data" id="searchFilm" autocomplete="off">
      </div>
      <div id="box-workers" class="box-workers">
          <div class="services-text">
            <h3>SERVICIOS &nbsp</h3><i class="fa-solid fa-paw"></i>
          </div>
          <div class="service-list">
              <ul>
                  <li>Paseadores de perros</li>
                  <li>Grommers</li>
                  <li>Veterinarias</li>
                  <li>Farmacias </li>
                  <li>Entrenadores</li>
                  <li>Entrenadores</li>
              </ul>
          </div>    
      </div>
      <div id="box-friends" class="box-friends">
        <div class="services-text">
            <h3>AMIGOS &nbsp</h3><i class="fa-solid fa-paw"></i>
          </div>  
        <div id="friends-container" class="friends-container">
        </div>
      </div>
  </section>
</body>
</html>
