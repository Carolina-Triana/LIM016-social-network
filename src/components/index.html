<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<style>
    .search{
        width: 300px;
        background: none;
        padding: 5px;
        cursor: pointer;
        padding: 0.30% 2%;
        border: 2px solid #00BCB4;
        background-color: #00bcb475;
        border-radius: 10px;
    }
    .fafasearch{
        position: absolute;
        padding-left: 8px;
        padding-top: 5px;
        cursor: pointer;
    }
    .fa-magnifying-glass{
        color: white;

    }

    .box-workers{
        height: 250px;
        border: 2px solid #00BCB4;
        background-color: #00bcb475; 
        width: 300px;
        border-radius: 10px;
        margin-top: 2%;
        color: white;
        overflow-y: scroll;
        font-size: large;
    }
    
    .services-text{
        display: flex;
        flex-direction: row;
        align-items: center;
        padding-left: 8px;
        
    }

    .service-list ul li{
        padding-top: 20px;
        list-style:none; 
    }

    ::-webkit-scrollbar {
        width: 17px;
        background: #00BCB4;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
        background: #00BCB4;
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background: #C4C4C4;
        border-radius: 10px;
    }

    .box-friends{
        height: 250px;
        border: 2px solid #00BCB4;
        background-color: #00bcb475; 
        width: 300px;
        border-radius: 10px;
        margin-top: 2%;
        color: white;
        overflow-y: scroll;
        font-size: large;
    }

</style>
<body>
  <section>
    <div class = "modal-container-edit">
        <div class ="modal-edit modal-edit">
            <p class ="close-edit">X</p>
            <textarea name="edit-text-area" id="edit-text-area" class="edit-text-area" cols="30" rows="10"></textarea>
            <button class="edit" id="edit" data-id="${doc.id}">Editar</button>
        </div>
    </div>  
  </section>
</body>
</html>
