<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    .user-photo-wall {
        display: inline-block;
        position: relative;
        width: 60px;
        height: 60px;
        overflow: hidden;
        border-radius: 50%;
        margin-right: 5%;
    }
    .user-photo-wall img{
        width: 100%;
        height: 100%;
    }

    .user-descript{
        display: flex;
        align-items: center;
        margin-bottom: 6%;

    }

    .btns-share{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 5%;
    }
    .fa-image{
        color: #FFB547;
        font-size: 30px;
        size: 100%;
        padding-left: 1%;
    }

    .div-user-name-wall p{
        color: #FFB547;
        font-size: larger;
        font-weight: bold;
    }

    .btn-share-publication{
        background: #00BCB4;
        color: white;
        border: 5px solid transparent;
        border-radius: 20px;
        font-size: medium;
        font-weight: bold;
        margin-right: 3%;
    }

    .text-area-publication{
        border: transparent;
        color: gray;
        width: auto;
    }

</style>
<body>
    <section>
        <div>
            <div id = "user-descript" class = "user-descript">
                <div id = "user-photo-wall" class = "user-photo-wall">
                    <img id= "user-photo"src="../images/background/bola.jpg" alt="">
                </div>
                <div id = "div-user-name-wall" class= "div-user-name-wall">
                    <p>Nombre de usuario</p>
                </div>
            </div>

            <div>
                <textarea id="text-area-publication" class="text-area-publication" name="comentarios" rows="10" cols="45" placeholder="¿Qué estás pensando?"></textarea>
            </div>
            <div id="btns-share" class="btns-share">
                <i class="fa-solid fa-image"></i>
                <button id ="btn-share-publication" class ="btn-share-publication">Compartir</button>
            </div>
        </div>
    </section>
</body>
</html>
